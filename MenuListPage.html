<!DOCTYPE html>
<html>
<head>
	<title>Our Menu</title>
	<link rel="stylesheet" href="styleMenu.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="scriptMenu.js" defer></script> 

</head>
<body>
<header>
		<nav>
					<div class="logo-nav"><img src="logo.png"></div>
					<div class="nav-item"><a href="/menu" class="nav-link">Menu</a></div>
					<div class="nav-item"><a href="/main" class="nav-link">Home</a></div>		
					
		</nav>
	</header>

	<section id="main-section">
		<div id="control-panel">
			<h1>Welcome to our Menu!</h1>
			<div id="filter-panel">
				<input type="text" name="filter">
				<select id="category">
					<option>Select category</option>
				</select>
				<button id="filter">Search</button>
			</div>
		</div>
		<div id="grid-container">
			
		</div>
	</section>

	<footer>
		<p>Cakes & Bakes</p>
		<div id="contacts">
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-instagram"></a>
		</div>
	

	</footer>

</body>
</html>
